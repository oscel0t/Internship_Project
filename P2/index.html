<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" >
    
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="signup">
            <form id="form" action="i.html">
                <label for="chk" aria-hidden="true">Sign up</label>
                
                    <div class="ip-box">
                      
                <input type="text" name="txt" id="name" placeholder="Username" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="Password" id="password" name="pswd" placeholder="Password" required="">
                <p id="message">Password is <span id="strength"></span></p>
            
        </div>
                <button>Sign up</button>
            </form>
        </div>
        <div class="login">
            <form id="form" action="i.html">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="txt" id="name" placeholder="Username" required="">
                <input type="Password" id="password" name="pswd" placeholder="Password" required="">
                 <a href="#">Forgot Password?</a>
                <button>Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
